<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thank You – LocalScore</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=Outfit:wght@300;400;500;600;700&family=IBM+Plex+Mono:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --bg:         #050507;
      --bg-subtle:  #08080c;
      --surface:    #0c0c11;
      --border:     #1c1c26;
      --amber:      #e8a87c;
      --amber-dim:  #c4885e;
      --green:      #34d399;
      --teal:       #2dd4bf;
      --text:       #d4d0c8;
      --text-bright:#ece8e0;
      --muted:      #6b6770;
      --muted-light:#8a8690;
      --serif:      'Instrument Serif', Georgia, serif;
      --sans:       'Outfit', system-ui, sans-serif;
      --mono:       'IBM Plex Mono', 'Consolas', monospace;
      --radius:     8px;
    }

    html { scroll-behavior: smooth; }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: var(--sans);
      font-weight: 400;
      line-height: 1.65;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
    }

    /* Noise grain */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      z-index: 9999;
      pointer-events: none;
      opacity: .035;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='.85' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E");
      background-repeat: repeat;
      background-size: 200px 200px;
    }

    /* Topographic contour background */
    .topo-bg {
      position: fixed;
      inset: 0;
      z-index: 0;
      pointer-events: none;
      opacity: .025;
      background-image: url("data:image/svg+xml,%3Csvg width='600' height='600' xmlns='http://www.w3.org/2000/svg'%3E%3Cdefs%3E%3Cpattern id='t' x='0' y='0' width='600' height='600' patternUnits='userSpaceOnUse'%3E%3Cellipse cx='300' cy='300' rx='280' ry='260' fill='none' stroke='%23e8a87c' stroke-width='.5'/%3E%3Cellipse cx='300' cy='300' rx='230' ry='210' fill='none' stroke='%23e8a87c' stroke-width='.5'/%3E%3Cellipse cx='300' cy='300' rx='180' ry='165' fill='none' stroke='%23e8a87c' stroke-width='.5'/%3E%3Cellipse cx='300' cy='300' rx='130' ry='120' fill='none' stroke='%23e8a87c' stroke-width='.5'/%3E%3Cellipse cx='300' cy='300' rx='80' ry='75' fill='none' stroke='%23e8a87c' stroke-width='.5'/%3E%3Cellipse cx='300' cy='300' rx='35' ry='32' fill='none' stroke='%23e8a87c' stroke-width='.5'/%3E%3C/pattern%3E%3C/defs%3E%3Crect width='100%25' height='100%25' fill='url(%23t)'/%3E%3C/svg%3E");
    }

    ::selection { background: rgba(232,168,124,.25); color: var(--text-bright); }
    a { color: var(--amber); text-decoration: none; transition: color .2s; }
    a:hover { color: var(--text-bright); }

    /* Nav */
    nav {
      position: relative;
      z-index: 10;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1.1rem 2.5rem;
      background: rgba(5,5,7,.85);
      backdrop-filter: blur(20px) saturate(1.2);
      -webkit-backdrop-filter: blur(20px) saturate(1.2);
      border-bottom: 1px solid var(--border);
    }
    .logo {
      font-family: var(--serif);
      font-size: 1.35rem;
      color: var(--text-bright);
      letter-spacing: -.02em;
    }
    .logo em { font-style: italic; color: var(--amber); }
    .nav-tag {
      font-family: var(--mono);
      font-size: .65rem;
      font-weight: 500;
      letter-spacing: .1em;
      text-transform: uppercase;
      color: var(--amber);
      border: 1px solid rgba(232,168,124,.25);
      padding: .3rem .85rem;
      border-radius: 3px;
      background: rgba(232,168,124,.05);
    }

    /* Main content */
    main {
      flex: 1;
      position: relative;
      z-index: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 4rem 2rem;
    }

    /* Warm radial glow */
    main::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 600px;
      height: 500px;
      background: radial-gradient(ellipse, rgba(52,211,153,.04) 0%, transparent 60%);
      pointer-events: none;
    }

    .card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 3.5rem 3rem;
      max-width: 500px;
      width: 100%;
      text-align: center;
      position: relative;
      box-shadow: 0 16px 64px rgba(0,0,0,.4);
      animation: cardIn .8s cubic-bezier(.22,1,.36,1) both;
    }
    @keyframes cardIn {
      from { opacity: 0; transform: translateY(24px) scale(.98); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }

    /* Green top accent */
    .card::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0;
      height: 2px;
      background: linear-gradient(90deg, transparent, var(--green), transparent);
      border-radius: var(--radius) var(--radius) 0 0;
    }

    .check-ring {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 72px;
      height: 72px;
      border-radius: 50%;
      background: rgba(52,211,153,.08);
      border: 1.5px solid rgba(52,211,153,.25);
      margin-bottom: 2rem;
      animation: ringPulse 2.5s ease-in-out infinite;
    }
    @keyframes ringPulse {
      0%, 100% { box-shadow: 0 0 0 0 rgba(52,211,153,.15); }
      50% { box-shadow: 0 0 0 12px rgba(52,211,153,0); }
    }
    .check-ring svg {
      width: 32px;
      height: 32px;
      color: var(--green);
      stroke-dasharray: 30;
      stroke-dashoffset: 30;
      animation: checkDraw .6s .3s cubic-bezier(.22,1,.36,1) forwards;
    }
    @keyframes checkDraw {
      to { stroke-dashoffset: 0; }
    }

    .card h1 {
      font-family: var(--serif);
      font-size: 2rem;
      font-weight: 400;
      color: var(--text-bright);
      letter-spacing: -.02em;
      margin-bottom: .85rem;
    }

    .card .msg {
      font-size: 1.05rem;
      font-weight: 300;
      color: var(--muted-light);
      line-height: 1.7;
      margin-bottom: 2.5rem;
    }
    .card .msg strong {
      color: var(--green);
      font-weight: 600;
    }

    .back-link {
      display: inline-flex;
      align-items: center;
      gap: .5rem;
      font-family: var(--sans);
      font-size: .88rem;
      font-weight: 500;
      color: var(--amber);
      border: 1px solid rgba(232,168,124,.25);
      padding: .65rem 1.4rem;
      border-radius: 5px;
      transition: background .2s, border-color .2s;
    }
    .back-link:hover {
      background: rgba(232,168,124,.06);
      border-color: rgba(232,168,124,.4);
      color: var(--amber);
    }
    .back-link svg { width: 16px; height: 16px; }

    /* Footer */
    footer {
      position: relative;
      z-index: 1;
      border-top: 1px solid var(--border);
      padding: 1.5rem 2rem;
      text-align: center;
    }
    .footer-inner {
      display: flex;
      align-items: center;
      justify-content: space-between;
      max-width: 1080px;
      margin: 0 auto;
    }
    .footer-left {
      font-family: var(--serif);
      font-size: 1rem;
      color: var(--muted-light);
    }
    .footer-left em { color: var(--amber); font-style: italic; }
    .footer-right {
      font-size: .75rem;
      color: var(--muted);
    }
    .footer-right a { color: var(--muted-light); }

    @media (max-width: 600px) {
      nav { padding: 1rem 1.25rem; }
      .card { padding: 2.5rem 1.75rem; }
      .card h1 { font-size: 1.6rem; }
      .footer-inner { flex-direction: column; gap: .5rem; }
    }
  </style>
</head>
<body>

<div class="topo-bg" aria-hidden="true"></div>

<nav>
  <a href="/" class="logo" style="text-decoration:none;">Local<em>Score</em></a>
  <span class="nav-tag">Private Beta</span>
</nav>

<main>
  <div class="card">
    <div class="check-ring">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
        <polyline points="20 6 9 17 4 12"/>
      </svg>
    </div>
    <h1>Demo Request Received</h1>
    <p class="msg">
      Thanks! We'll reach out within <strong>1 business day</strong> with a live demo tailored to your dataset.
    </p>
    <a href="/" class="back-link">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="19" y1="12" x2="5" y2="12"/><polyline points="12 19 5 12 12 5"/></svg>
      Back to LocalScore
    </a>
  </div>
</main>

<footer>
  <div class="footer-inner">
    <div class="footer-left">Local<em>Score</em></div>
    <div class="footer-right">
      © 2026 LocalScore by OopsLab AI · <a href="mailto:oopslabai@gmail.com">oopslabai@gmail.com</a>
    </div>
  </div>
</footer>

</body>
</html>
