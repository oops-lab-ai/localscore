<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thank You – LocalScore</title>
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --bg:        #06090f;
      --surface:   #0d1320;
      --border:    #1e2a3a;
      --accent:    #00d4ff;
      --accent2:   #0066ff;
      --green:     #00ff88;
      --text:      #e2e8f0;
      --muted:     #64748b;
      --radius:    10px;
      --shadow:    0 8px 48px rgba(0,212,255,.08);
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .grid-bg {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-image:
        linear-gradient(rgba(0,212,255,.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0,212,255,.03) 1px, transparent 1px);
      background-size: 40px 40px;
      pointer-events: none;
      z-index: 0;
    }

    nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 2.5rem;
      border-bottom: 1px solid var(--border);
      background: rgba(6,9,15,.95);
      backdrop-filter: blur(16px);
      z-index: 100;
      position: relative;
    }
    .logo {
      font-size: 1.25rem;
      font-weight: 700;
      color: var(--accent);
      letter-spacing: -.5px;
      font-family: "SF Mono", "Fira Code", "Consolas", monospace;
    }
    .logo span { color: var(--text); }
    .nav-badge {
      font-size: .72rem;
      background: rgba(0,212,255,.1);
      color: var(--accent);
      border: 1px solid rgba(0,212,255,.25);
      padding: .25rem .75rem;
      border-radius: 4px;
      letter-spacing: .05em;
      text-transform: uppercase;
    }

    main {
      flex: 1;
      position: relative;
      z-index: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 4rem 1.5rem;
    }

    .thank-you-card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-top: 3px solid var(--green);
      border-radius: var(--radius);
      padding: 3rem 2.5rem;
      max-width: 500px;
      width: 100%;
      text-align: center;
      box-shadow: var(--shadow);
    }

    .check-circle {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 72px;
      height: 72px;
      border-radius: 50%;
      background: rgba(0,255,136,.12);
      border: 2px solid rgba(0,255,136,.3);
      margin-bottom: 1.5rem;
      color: var(--green);
    }

    h1 {
      font-size: 1.8rem;
      font-weight: 800;
      letter-spacing: -.02em;
      margin-bottom: .75rem;
      color: var(--text);
    }

    p.message {
      font-size: 1.05rem;
      color: var(--muted);
      margin-bottom: 2rem;
      line-height: 1.65;
    }

    p.message strong {
      color: var(--green);
    }

    .back-link {
      display: inline-flex;
      align-items: center;
      gap: .4rem;
      color: var(--accent);
      text-decoration: none;
      font-size: .9rem;
      font-weight: 600;
      border: 1px solid rgba(0,212,255,.25);
      padding: .6rem 1.2rem;
      border-radius: 6px;
      transition: background .2s;
    }
    .back-link:hover {
      background: rgba(0,212,255,.08);
    }

    footer {
      position: relative;
      z-index: 1;
      border-top: 1px solid var(--border);
      text-align: center;
      padding: 1.5rem;
      color: var(--muted);
      font-size: .78rem;
    }
  </style>
</head>
<body>

<div class="grid-bg"></div>

<nav>
  <div class="logo">Local<span>Score</span></div>
  <span class="nav-badge">Private Beta</span>
</nav>

<main>
  <div class="thank-you-card">
    <div class="check-circle">
      <i data-lucide="check" style="width:36px;height:36px;"></i>
    </div>
    <h1>Demo Request Received</h1>
    <p class="message">
      Thanks! We'll reach out within <strong>1 business day</strong> with a live demo tailored to your dataset.
    </p>
    <a href="/" class="back-link">
      <i data-lucide="arrow-left" style="width:16px;height:16px;"></i>
      Back to LocalScore
    </a>
  </div>
</main>

<footer>
  <p>© 2026 LocalScore by OopsLab AI · <a href="mailto:oopslabai@gmail.com" style="color:var(--muted)">oopslabai@gmail.com</a></p>
</footer>

<script>lucide.createIcons();</script>
</body>
</html>
